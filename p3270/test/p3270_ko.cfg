# Target hostname : could be an IP address or a DNS-resolvable hostname 
hostname = 192.168.12.65
# Port: Default 23
port = 58001
# Model Name: Default 3279-2
model = 3279-2
# TraceFile. Default: x3trc.pid
traceFile = cics_py.trace
# Directory for trace files
traceDir = .
# LU name to use 
# LUName = LU01QSWJ
# EBCDIC character set to use for the host. Default: 'bracket' (cp037)
codePage = cp057  
# The file where all the screens should be saved
screensDir = .
# This flags tells the p3270 to connect automatically after client creation 
#autoconnect = yes
# Verify host Certificate (yes/no)
verifyCert = true
